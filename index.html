<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-collision.js"></script>
    <title>Subway Surfers</title>
</head>
<body>
    <audio src="/sounds/background.mp3" loop></audio>
    <div class="wrapper">
        <div class="score"><div id="coins">0 <div class="coin"></div></div></div>
        <div class="legend">
            <span class="info">W - GÓRA</span>
            <span class="info">S - DÓŁ</span>
            <span class="info">A - LEWO</span>
            <span class="info">D - PRAWO</span>
        </div>
        <div class="character" id="character"></div>
        <div id="coin"></div>
        <div id="buttons">
            <button id="up"><span class="iconify" data-icon="akar-icons:chevron-up"></span></button>
            <button id="down"><span class="iconify" data-icon="akar-icons:chevron-down"></span></button>
            <button id="left"><span class="iconify" data-icon="akar-icons:chevron-left"></span></button>
            <button id="right"><span class="iconify" data-icon="akar-icons:chevron-right"></span></button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
